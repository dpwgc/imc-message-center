server:
  # http端口号
  port: 8000

spring:
  application:
    # 应用名称
    name: imc-message-center

  # 数据源配置（默认使用mariadb，也可换成mysql，两者通用）
  datasource:
    url: jdbc:mariadb://127.0.0.1:3306/imc?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    username: root
    password:
    driver-class-name: org.mariadb.jdbc.Driver

  # redis配置
  redis:
    database: 3
    host: 127.0.0.1
    port: 6379
    password:
    jedis:
      pool:
        max-active: 10
        max-idle: 8
        min-idle: 0
        max-wait: 60s
    # 消息队列配置
    stream:
      # 消费失败最大重试次数
      maxRetryCount: 10

# 集群配置（涉及雪花id生成与Redis Stream消息队列配置）
cluster:
  # 数据中心id
  datacenterId: 1
  # 机器id
  workerId: 0

# 群聊配置
chat:
  message:
    # 消息撤回时限（单位毫秒，默认允许两分钟内撤回消息）
    recallTimeLimit: 120000

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    # 使用jdbc的getGenerateKeys获取数据库自增主键值
    use-generated-keys: true
    # 使用列标签替换列别名 默认true
    use-column-label: true
    # 开启驼峰命名转换：Table{create_time} -> Entity{createTime}
    map-underscore-to-camel-case: true